<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "javascript.js" defer></script>
    <link rel = "stylesheet" href = "styles.css">
   

    <title>Calculator</title>
</head>
<body class = "body">
    <h1>*  CALCULATOR  *</h1>
    <div class = "container">
        <div id = "input"></div>
        <div class = "cont2">
        <div id = "numbers">
            <button class = "number">1</button>
            <button class = "number">2</button>
            <button class = "number">3</button>
            <button class = "op plus">+</button>
            <button class = "number">4</button>
            <button class = "number">5</button>   
            <button class = "number">6</button>
            <button class = "op minus">-</button>
            <button class = "number">7</button>  
            <button class = "number">8</button>
            <button class = "number">9</button>
            <button class = "op multiply">*</button>
            <button class = "op dot">.</button>    
            <button class = "number">0</button>
            <button class = "op equals">=</button>                   
            <button class = "op divide">/</button>                   
        </div>
        <div class = "funcs">
            <button class = "func ac">AC</button>
            <button class = "func del">DEL</button>
        </div>    
    </div>
    </div>
    <h1>*  電卓  *</h1>    
</body>
</html>
